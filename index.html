<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;500;600;800&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Get Things Done</h1>
    <main>
        <div class="count">
            <h3>TASKS</h1>
            <h2 id="counter">0</h2>
        </div>
        <section id="most">
            <div class="inputs">
                <form id="form" action="">
                    <input id="task" type="text">
                    <button id="add" type="submit">ADD TO LIST</button>
                </form>
                <div class="buttons">
                    <button id="clearDone"><strong>CLEAR COMPLETE</strong></button>
                    <button id="clearAll"><strong>CLEAR ALL</strong></button>
                </div>
            </div>
            <div class="list">
                <ul id="taskList">
                </ul>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
