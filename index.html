<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Er Dun</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Get Things Done</h1>
    <section>
        <div class="count">
            <h3>TASKS</h1>
            <h2 id="counter">0</h2>
        </div>
        <section class="shifty">
            <div class="list">
                <ul id="taskList">
                </ul>
            </div>
            <div class="inputs">
                <form id="form" action="">
                    <input id="task" type="text">
                    <button id="add" type="submit">ADD TO LIST</button>
                </form>
                <div class="buttons">
                    <button id="clearDone">CLEAR <strong>COMPLETE</strong></button>
                    <button id="clearAll"><strong>CLEAR ALL</strong></button>
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
